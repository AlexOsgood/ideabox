<!DOCTYPE html>
<html lang="en">
  <head>
<link rel="stylesheet" href="./styles.css">
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Ideabox</title>
  </head>
  <body>
    <div class="nav-bar">
      <h3>IdeaBox</h3>

      <p>Filter Starred Ideas</p>
      <button type="button">Show Starred Ideas</button>

    </div>

    <div class='user-input'>
      <div class='idea-title-body'

        <label for='title'>Title</label>
        <input type="text" id="title-input" name="title" required
             minlength="1" maxlength="150" size="10">

        <label for='body'>Body</label>
        <input type="text" id="body-input" name="body" required
             minlength="1" maxlength="150" size="10">

        <button type="button" class='save-button'>Save</button>

        <input type="text" id="search-input" name="search" required
             minlength="1" maxlength="150" size="10">
    </div>
  </body>
<script type="text/javascript" src="main.js"></script>
</html>

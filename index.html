    <div class="nav-bar">
      <h3>IdeaBox</h3>

      <p>Filter Starred Ideas</p>
      <button type="button" class='show-starred'>Show Starred Ideas</button>

    </div>

    <div class='user-input'>
      <div class='idea-title-body'

        <label for='title' class='title-label'>Title</label>
        <input type="text" id="title-input" name="title" required
             minlength="1" maxlength="150" >

        <label for='body' class='body-label'>Body</label>
        <input type="text" id="body-input" name="body" required
             minlength="1" maxlength="150" >

        <button type="button" class='save-button'>Save</button>
    </div>

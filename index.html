  <body>
    <div class="nav-bar">
      <h3>IdeaBox</h3>
      <p id="filterStarIdeasText">Filter Starred Ideas</p>
      <button id="showStarredIdeasButton" type="button" class='show-starred'>Show Starred Ideas</button>
    </div>
    <div class='user-input'>

      <div class='idea-title-body'>

        <label for='title' class='title-label'>Title</label>
        <input type="text" class='input-value'id="title-input" name="title" required
             minlength="1" maxlength="150" >

        <label for='body' class='body-label'>Body</label>
        <input type="text" class='input-value' id="body-input" name="body" required
             minlength="1" maxlength="150" >

        <button disabled id="save-idea-button" type="button" class='save-button'>Save</button>

    </div>
    <div id="whole-search" class='whole-search'>

      <input type="text" id="search-input" name="search" placeholder="Search Ideas" required
      minlength="1" maxlength="150" >
    </div>

    </div>

      <p>Spacer bud</p>

    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Ideabox</title>
  </head>
  <body>
    <div class="nav-bar">
      <h3>IdeaBox</h3>
      <p id="filterStarIdeasText">Filter Starred Ideas</p>
      <div class='the-damn-line'>
         <button id="showStarredIdeasButton" type="button" class='show-starred'>Show Starred Ideas</button>
      </div>
    </div>
    <div class='user-input'>
      <div class='idea-title-body'>
        <label for='title' class='title-label'>Title</label>
        <input type="text" class='input-value'id="title-input" name="title" required
             minlength="1" maxlength="150" >

        <label for='body' class='body-label'>Body</label>
        <input type="text" class='input-value' id="body-input" name="body" required
             minlength="1" maxlength="150" >
        <button  id="save-idea-button" type="button" class='save-button' 'nocursor' >Save</button>
      </div>
        <div id="whole-search" class='whole-search'>
          <label for='search'><img class="magni-glass" id="magni-glass"  src='assets/search.svg' alt="mangifier glass">
          </label>
          <input type="text" id="search-input" name="search" placeholder="Search Ideas" required
          minlength="1" maxlength="150" >
       </div>
    </div>
    <div class='tile-box'>
      <div hidden  id='full-idea'   class='idea-card'>
       <section id='banner-star' class='star-banner'>
          <img class='red-star'  src='assets/star-active.svg' alt="red star">
          <img class='star' id='star-button' src='assets/star.svg' alt="white star">
          <img class='delete-x'  src="assets/delete.svg" alt="delete-x">
        </section>
        <p class='idea-title' id='title-idea'>Idea title</p>
        <p class='idea-body' id='body-idea'>Idea body don't play yourself every chance I get, I water the plants, lion! cloth talk</p>
        <section class='comment-banner'>
          <img class='comment-icon' id='comment-icon'  src="assets/comment.svg" alt="plus sign">
          <p class='comment'>Comment</p>
        </section>
      </div>
    </div>
  </body>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
